VERSION             = 0.9.15
UPDATED             = 2010-10-15
GUI_NAME            = SSHJump System
BUG_REPORT_HOWTO    = Open a SJ ticket in Jira

DB_NAME             = sshjump
DB_USER             = sshjump
DB_PASS             = xxxxxxxxxxxx

LOG_FILE            = /usr/share/sshjump/sshjump_debug.txt

# DO NOT add a trailing slash to SSH_KEY_DIR!
SSH_KEY_DIR         = /usr/share/sshjump/.ssh
SSH_KEY_SIZE        = 4096

# Temporary directory for 'dialog' output
DIALOG_DIR          = /usr/share/sshjump/.dialog

# Holds logs generated from the 'script' command
SCRIPT_LOG_DIR      = /usr/share/sshjump/.script_logs

# Temporary directory for storing script logs for playback
SCRIPT_PLAYBACK_DIR = /usr/share/sshjump/.playback

# Temporary directory for storing modifired hosts.allow and hosts.deny
HOSTS_TMP_DIR       = /usr/share/sshjump/.ipfiltering

# Holds static html reports for each script log
HTML_LOG_DIR        = /var/www/html/sshjump/reporting/script_logs

# Relative url path for viewing html reports.
# Should be HTML_LOG_DIR minus SSHJump's reporting web root...
REL_HTML_LOG_DIR    = script_logs

# Toggle requirement for resolvable hosts
ENABLE_DNS_CHECK    = 0

